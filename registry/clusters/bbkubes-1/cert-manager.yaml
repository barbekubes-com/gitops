apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: git@github.com:barbekubes-com/gitops.git
    path: registry/clusters/bbkubes-1/components/cert-manager
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
